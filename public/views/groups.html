<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group List</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style/group.css">
</head>
<body>
    <div class="group-list">
        
    </div>
    <div id="chatBox" class="chat-box hidden">
        <div class="chat-header">
            <div id="adminaction"></div>
            <div class="dp"></div>
            <span id="chatWith"></span>
            <button id="closeChat">Close</button>
        </div>
        <div id="messages" class="messages">
        </div>
        <div id="box" style="display: none;">
            <h2>Select Users to Remove From  Group</h2>
              
            <ul class="userlist" id="userlist"></ul>
            <button id="createGroup">Remove user</button>
            
            <div id="groupOutput"></div>
        </div>
        <div class="chat-footer">
            <input id="messageInput" type="text" placeholder="Type your message here">
            <button id="sendMessage">Send</button>
        </div>
    </div>
    <script src="script/groups.js"></script>
</body>
</html>
